# ============================================================================
# FILE: config/model_params.yaml
# ============================================================================

elastic_net:
  enabled: true
  param_grid:
    model__alpha: [0.01, 0.1, 1.0, 10.0]
    model__l1_ratio: [0.1, 0.5, 0.7, 0.9, 0.95, 0.99, 1.0]
    model__max_iter: [1000, 5000]
    model__tol: [0.0001]

random_forest:
  enabled: true
  param_grid:
    model__n_estimators: [50, 100, 200]
    model__max_depth: [10, 20, null]
    model__min_samples_split: [2, 5]
    model__min_samples_leaf: [1, 2]

gradient_boosting:
  enabled: true
  param_grid:
    model__n_estimators: [100, 200]
    model__learning_rate: [0.01, 0.1, 0.2]
    model__max_depth: [3, 5, 7]
    model__min_samples_split: [2, 5]

xgboost:
  enabled: true
  param_grid:
    model__tree_method: ['hist'] # Use this for speed!
    model__max_bin: [128, 256, 512] # New parameter for hist method
    model__n_estimators: [500, 1000]
    model__learning_rate: [0.05, 0.1]
    model__max_depth: [6, 9]
